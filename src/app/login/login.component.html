<div class="pagetitle">Login</div>
<form (ngSubmit)="login(f.value, f.valid)" #f="ngForm" novalidate>

  <md-input class="full-width" placeholder="Email" type="email" name="email" [(ngModel)]="user.email" #email="ngModel"
            required></md-input>
  <div class="help-block" [hidden]="email.valid || (email.pristine && !f.submitted)">
    Email is required
  </div>
  <div>&nbsp;</div>
  <md-input class="full-width" placeholder="Password" type="password" name="password" [(ngModel)]="user.password"
            #password="ngModel"
            required></md-input>
  <div class="help-block" [hidden]="password.valid || (password.pristine && !f.submitted)">
    Password is required
  </div>
  <button [disabled]="loading" md-raised-button color="primary">Login</button>
